<h1 class="text-h2 font-bold text-primary mb-6">Employee Management</h1>

<div class="mb-6 p-4 bg-white rounded-lg shadow-md">
  <label for="search" class="block text-sm font-semibold text-gray-700 mb-1">Search Employees</label>
  <input 
    type="text" 
    id="search"
    [(ngModel)]="searchTerm"
    (input)="filterEmployees()"
    placeholder="Search by name, email, title, or department..."
    class="mt-1 block w-full px-3 py-2 text-body border border-gray-300 rounded-md shadow-sm 
           focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent sm:text-sm"
  />
</div>

<div class="bg-white shadow-md rounded-lg overflow-x-auto"> <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-primary text-white"> <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-bold uppercase tracking-wider">Name</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-bold uppercase tracking-wider">Contact</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-bold uppercase tracking-wider">Role</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-bold uppercase tracking-wider">Actions</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200 text-body"> <tr *ngFor="let emp of filteredEmployees" class="hover:bg-gray-50 transition-colors duration-150">
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ emp.name }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ emp.email }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
          <div>{{ emp.title }}</div>
          <div class="text-xs text-gray-500">{{ emp.department }}</div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
          
          <button 
            (click)="viewProfile(emp.id)"
            class="px-3 py-1.5 rounded-md text-sm font-semibold
                   bg-secondary text-primary-variant border border-secondary  
                   hover:bg-secondary/80 hover:border-secondary/80 transition-colors duration-200"> 
            View Profile
          </button>
          
          <button 
            (click)="assignCareerPath(emp.id)"
            class="px-3 py-1.5 rounded-md text-sm font-semibold 
                   bg-primary text-white border border-primary
                   hover:bg-primary-variant hover:border-primary-variant transition-colors duration-200">
            Assign Career Path
          </button>
          
        </td>
      </tr>

      <tr *ngIf="filteredEmployees.length === 0">
        <td colspan="4" class="px-6 py-12 text-center text-sm text-gray-500">
          No employees found matching your criteria.
        </td>
      </tr>

    </tbody>
  </table>
</div>
