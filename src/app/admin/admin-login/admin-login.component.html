<div class="min-h-screen flex items-center justify-center px-4 py-12 bg-cover bg-center bg-no-repeat relative"
    style="background-image: url('/images/login-bg.png');">
    <!-- Overlay for better readability -->
    <div class="absolute inset-0 bg-primary/20"></div>

    <div class="max-w-md w-full space-y-8 relative z-10">
        <!-- Logo and Header -->
        <div class="text-center">
            <div class="flex justify-center mb-4">
                <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center shadow-lg">
                    <svg class="w-10 h-10 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                </div>
            </div>
            <h2 class="text-3xl font-bold text-primary drop-shadow-sm">TalentLink</h2>
            <p class="mt-2 text-sm text-primary/70">Sign in to access the dashboard</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-xl shadow-2xl p-8 border border-secondary/30">
            <form class="space-y-6" (ngSubmit)="onLogin()">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-primary mb-2">
                        Email Address
                    </label>
                    <input id="email" name="email" type="email" autocomplete="email" required [value]="email()"
                        (input)="onEmailChange($any($event.target).value)"
                        class="appearance-none relative block w-full px-4 py-3 border border-secondary/50 placeholder-gray-400 text-primary rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                        placeholder="admin@talentlink.com" />
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-primary mb-2">
                        Password
                    </label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        [value]="password()" (input)="onPasswordChange($any($event.target).value)"
                        class="appearance-none relative block w-full px-4 py-3 border border-secondary/50 placeholder-gray-400 text-primary rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-200"
                        placeholder="Enter your password" />
                </div>

                <!-- Error Message -->
                @if (errorMessage()) {
                <div class="bg-error/10 border border-error/30 text-error px-4 py-3 rounded-lg text-sm">
                    {{ errorMessage() }}
                </div>
                }

                <!-- Submit Button -->
                <div>
                    <button type="submit" [disabled]="isLoading()"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary-variant focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                        @if (isLoading()) {
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        } @else {
                        <span>Sign in</span>
                        }
                    </button>
                </div>

                

                <!-- Additional Links -->
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-primary focus:ring-primary border-secondary/50 rounded" />
                        <label for="remember-me" class="ml-2 block text-primary/70">
                            Remember me
                        </label>
                    </div>

                    <div>
                        <a href="#" class="font-medium text-primary hover:text-primary-variant">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <!-- Sign up link -->
                <div class="text-center text-sm mt-4">
                  <span class="text-primary/80">Donâ€™t have an account?</span>
                  <a routerLink="/register" class="font-medium text-primary hover:text-primary-variant underline ml-1">Sign up</a>
                </div>
            </form>
        </div>

        <!-- Help Text -->
        <p class="text-center text-sm text-primary/80">
            Need help? <a href="#" class="font-medium text-primary hover:text-primary-variant underline">Contact
                Support</a>
        </p>
    </div>
</div>
