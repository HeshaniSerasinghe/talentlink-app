<div class="min-h-screen bg-background p-8">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <div>
        <h1 class="text-4xl font-bold text-primary mb-2">Job Posting Management</h1>
        <p class="text-gray-600">Create and manage all job openings</p>
      </div>
      <button
        (click)="createNewJob()"
        class="bg-primary hover:bg-primary-variant text-white font-semibold px-6 py-3 rounded-lg transition-colors duration-200 flex items-center gap-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
            clip-rule="evenodd"
          />
        </svg>
        Create New Job
      </button>
    </div>

    <!-- Jobs Table -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-secondary">
          <tr>
            <th
              scope="col"
              class="px-6 py-4 text-left text-sm font-bold text-primary uppercase tracking-wider"
            >
              Job Title
            </th>
            <th
              scope="col"
              class="px-6 py-4 text-left text-sm font-bold text-primary uppercase tracking-wider"
            >
              Company
            </th>
            <th
              scope="col"
              class="px-6 py-4 text-left text-sm font-bold text-primary uppercase tracking-wider"
            >
              Status
            </th>
            <th
              scope="col"
              class="px-6 py-4 text-left text-sm font-bold text-primary uppercase tracking-wider"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let job of jobs" class="hover:bg-gray-50 transition-colors duration-150">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-base font-semibold text-primary">{{ job.title }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-base text-gray-700">{{ job.company }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span
                [ngClass]="{
                  'bg-green-100 text-green-800': job.status === 'Open',
                  'bg-gray-100 text-gray-800': job.status === 'Closed'
                }"
                class="px-3 py-1 inline-flex text-sm leading-5 font-semibold rounded-full"
              >
                {{ job.status }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-base">
              <button
                (click)="editJob(job.id)"
                class="text-primary hover:text-primary-variant font-semibold mr-4 transition-colors duration-150"
              >
                Edit
              </button>
              <button
                (click)="toggleJobStatus(job)"
                class="text-secondary hover:text-primary-variant font-semibold transition-colors duration-150"
              >
                {{ job.status === 'Open' ? 'Close' : 'Open' }}
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Empty State -->
      <div *ngIf="jobs.length === 0" class="text-center py-12">
        <svg
          class="mx-auto h-12 w-12 text-gray-400"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
          />
        </svg>
        <h3 class="mt-2 text-lg font-medium text-gray-900">No jobs posted</h3>
        <p class="mt-1 text-gray-500">Get started by creating a new job posting.</p>
        <div class="mt-6">
          <button
            (click)="createNewJob()"
            class="bg-primary hover:bg-primary-variant text-white font-semibold px-4 py-2 rounded-lg transition-colors duration-200"
          >
            Create New Job
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
