<div class="max-w-5xl mx-auto p-6 space-y-10 bg-gray-50 min-h-screen">

  <!-- Profile Header -->
  <section class="flex flex-col sm:flex-row items-center gap-6 bg-white rounded-2xl shadow-md p-6">
    <img 
      [src]="employee.photo" 
      alt="Employee Photo" 
      class="w-32 h-32 rounded-full border-4 border-blue-500 object-cover shadow"
    >
    <div class="text-center sm:text-left">
      <h2 class="text-2xl font-bold text-gray-800">{{ employee.name }}</h2>
      <p class="text-blue-600 font-medium">{{ employee.title }}</p>
      <p class="text-gray-500">{{ employee.department }}</p>
    </div>
  </section>

  <!-- Certifications -->
  <section class="bg-white rounded-2xl shadow-md p-6">
    <h3 class="text-xl font-semibold mb-4">ðŸŽ“ My Certifications</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div 
        class="flex items-center gap-4 bg-gray-50 p-4 rounded-xl border hover:shadow transition"
        *ngFor="let cert of certifications"
      >
        <div class="text-3xl">{{ cert.badge }}</div>
        <div>
          <h4 class="font-semibold text-gray-800">{{ cert.name }}</h4>
          <p class="text-sm text-gray-500">{{ cert.issuer }} â€¢ {{ cert.year }}</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Skills -->
  <section class="bg-white rounded-2xl shadow-md p-6">
    <h3 class="text-xl font-semibold mb-4">ðŸ§  My Skills</h3>
    <div class="space-y-4">
      <div *ngFor="let s of skills" class="space-y-1">
        <div class="flex justify-between text-sm font-medium text-gray-700">
          <span>{{ s.skill }}</span>
          <span class="text-blue-600">{{ s.level }}</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div 
            class="bg-blue-500 h-2 rounded-full transition-all duration-300" 
            [style.width.%]="s.progress"
          ></div>
        </div>
      </div>
    </div>
  </section>

</div>
