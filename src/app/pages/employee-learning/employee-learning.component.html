<div class="p-6 space-y-8">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold">My Learning</h1>
  </div>

  <!-- In Progress -->
  <section>
    <h2 class="text-lg font-semibold mb-4 opacity-0 translate-y-1 transition duration-300 ease-out"
        [class.opacity-100]="loaded" [class.translate-y-0]="loaded">In Progress</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div
        *ngFor="let item of inProgress; let i = index"
        class="rounded-lg border border-gray-200 bg-white/70 p-4 shadow-sm hover:shadow-md transition duration-300 ease-out opacity-0 translate-y-2 hover:-translate-y-0.5"
        [class.opacity-100]="loaded"
        [class.translate-y-0]="loaded"
        [style.transitionDelay]="(i * 60) + 'ms'"
      >
        <div class="flex items-center justify-between">
          <div>
            <p class="font-medium">{{ item.title }}</p>
            <p class="text-xs text-gray-500 capitalize">{{ item.type }}</p>
          </div>
          <span class="text-xs px-2 py-1 rounded-full bg-blue-50 text-blue-700">In progress</span>
        </div>
        <div class="mt-3">
          <div class="h-2 w-full rounded bg-gray-200">
            <div
              class="h-2 rounded bg-blue-600 transition-all duration-500 ease-out"
              [style.width.%]="item.progress || 0"
            ></div>
          </div>
          <div class="mt-2 flex items-center justify-between text-sm text-gray-600">
            <span>{{ item.progress }}% complete</span>
            <button class="text-blue-700 hover:underline transition-colors">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Completed -->
  <section>
    <h2 class="text-lg font-semibold mb-4 opacity-0 translate-y-1 transition duration-300 ease-out"
        [class.opacity-100]="loaded" [class.translate-y-0]="loaded">Completed</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div
        *ngFor="let item of completed; let i = index"
        class="rounded-lg border border-gray-200 bg-white/70 p-4 shadow-sm hover:shadow-md transition duration-300 ease-out opacity-0 translate-y-2 hover:-translate-y-0.5"
        [class.opacity-100]="loaded"
        [class.translate-y-0]="loaded"
        [style.transitionDelay]="(i * 60) + 'ms'"
      >
        <div class="flex items-center justify-between">
          <div>
            <p class="font-medium">{{ item.title }}</p>
            <p class="text-xs text-gray-500 capitalize">{{ item.type }}</p>
          </div>
          <span class="text-xs px-2 py-1 rounded-full bg-emerald-50 text-emerald-700">Completed</span>
        </div>
        <div class="mt-3 flex gap-3">
          <button class="text-blue-700 hover:underline transition-colors">View certificate</button>
          <button class="text-gray-700 hover:underline transition-colors">Review</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Recommended -->
  <section>
    <h2 class="text-lg font-semibold mb-4 opacity-0 translate-y-1 transition duration-300 ease-out"
        [class.opacity-100]="loaded" [class.translate-y-0]="loaded">Recommended</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div
        *ngFor="let item of recommended; let i = index"
        class="rounded-lg border border-dashed border-gray-200 bg-white/50 p-4 hover:bg-white/80 transition duration-300 ease-out opacity-0 translate-y-2 hover:-translate-y-0.5"
        [class.opacity-100]="loaded"
        [class.translate-y-0]="loaded"
        [style.transitionDelay]="(i * 60) + 'ms'"
      >
        <div class="flex items-center justify-between">
          <div>
            <p class="font-medium">{{ item.title }}</p>
            <p class="text-xs text-gray-500 capitalize">{{ item.type }}</p>
          </div>
          <span class="text-xs px-2 py-1 rounded-full bg-amber-50 text-amber-700">Recommended</span>
        </div>
        <div class="mt-3">
          <button class="text-blue-700 hover:underline transition-colors">Start</button>
        </div>
      </div>
    </div>
  </section>
</div>
