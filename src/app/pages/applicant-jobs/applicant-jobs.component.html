<section class="max-w-5xl mx-auto p-6 space-y-6">
  <!-- Header banner -->
  <div class="rounded-2xl overflow-hidden shadow">
    <div class="bg-gradient-to-r from-primary to-primary-variant text-white p-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-extrabold tracking-tight">Available Jobs</h1>
          <p class="text-white/80 text-sm mt-1">Explore opportunities that match your pathway</p>
        </div>
        <div class="text-right">
          <p class="text-sm text-white/90 font-medium">Openings</p>
          <p class="text-2xl font-bold">{{ jobs.length }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Jobs list -->
  <div class="grid grid-cols-1 gap-4">
    <div *ngFor="let job of jobs; let i = index"
         class="relative rounded-xl border border-gray-200 bg-white p-5 shadow-sm transition duration-300 ease-out hover:shadow-lg hover:-translate-y-0.5 group opacity-0 translate-y-2"
         [style.transitionDelay]="(i * 60) + 'ms'"
         [class.opacity-100]="true" [class.translate-y-0]="true">
      <!-- Left accent bar -->
      <div class="absolute left-0 top-0 h-full w-1 bg-gradient-to-b from-primary to-primary-variant rounded-l-xl"></div>

      <div class="pl-3 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div class="min-w-0">
          <h2 class="text-lg font-semibold text-gray-900 truncate">
            {{ job.title }}
          </h2>
          <div class="mt-2 flex flex-wrap items-center gap-2 text-xs">
            <span class="px-2 py-1 rounded-full bg-primary/10 text-primary font-medium">{{ job.department }}</span>
            <span class="px-2 py-1 rounded-full bg-secondary text-primary font-medium">{{ job.location }}</span>
            <span class="px-2 py-1 rounded-full bg-primary-variant/10 text-primary-variant font-medium">{{ job.type }}</span>
            <span class="px-2 py-1 rounded-full bg-gray-100 text-gray-700">Posted {{ job.postedOn | date:'mediumDate' }}</span>
          </div>
          <p class="mt-2 text-sm text-gray-600 line-clamp-2">
            {{ job.description }}
          </p>
        </div>
        <div class="flex items-center gap-3">
          <a [routerLink]="['/applicant/job-details', job.id]"
             class="px-4 py-2 rounded-lg bg-primary text-white hover:bg-primary-variant transition shadow-sm hover:shadow">
            View details
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
