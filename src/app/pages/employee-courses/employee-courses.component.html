<section class="max-w-6xl mx-auto px-4 py-8 space-y-6">
  <div class="flex items-center justify-between">
    <div>
      <h2 class="text-3xl font-bold text-gray-800">Courses</h2>
      <p class="text-gray-600">Browse and manage your assigned courses</p>
    </div>
    <div class="flex gap-2">
      <button class="px-3 py-1.5 rounded bg-primary text-white hover:bg-primary-variant" [class.opacity-60]="filter==='all'" (click)="setFilter('all')">All</button>
      <button class="px-3 py-1.5 rounded bg-primary/10 text-primary hover:bg-primary/20" [class.opacity-60]="filter==='in-progress'" (click)="setFilter('in-progress')">In Progress</button>
      <button class="px-3 py-1.5 rounded bg-secondary text-primary hover:bg-secondary/80" [class.opacity-60]="filter==='completed'" (click)="setFilter('completed')">Completed</button>
    </div>
  </div>

  <div class="grid gap-4 md:grid-cols-2">
    <div *ngFor="let c of filtered; index as i" class="bg-white border border-gray-100 rounded-xl p-6 shadow-sm transform hover:scale-[1.01] transition-all duration-300" [class.animate-fade-in]="true" [style.animation-delay]="i * 100 + 'ms'">
      <div class="flex items-start justify-between gap-4">
        <div>
          <h3 class="font-semibold text-gray-800">{{ c.title }}</h3>
          <p class="text-sm text-gray-600">{{ c.category }}</p>
        </div>
        <span class="text-xs px-2 py-0.5 rounded-full" [class]="c.progress===100 ? 'bg-green-100 text-green-700' : c.progress>0 ? 'bg-amber-100 text-amber-700' : 'bg-blue-100 text-blue-700'">
          {{ c.progress===100 ? 'Completed' : c.progress>0 ? 'In Progress' : 'Not Started' }}
        </span>
      </div>
      <div class="mt-4">
        <div class="flex items-center justify-between text-sm text-gray-700 mb-1">
          <span>Progress</span>
          <span class="font-semibold text-primary">{{ c.progress }}%</span>
        </div>
        <div class="w-full bg-gray-100 rounded-full h-3 overflow-hidden">
          <div class="h-full bg-primary rounded-full transition-all" [style.width.%]="c.progress"></div>
        </div>
        <p *ngIf="c.due" class="text-xs text-gray-500 mt-2">Due: {{ c.due }}</p>
      </div>
      <div class="mt-4 flex gap-2">
        <button class="px-4 py-2 rounded bg-primary text-white hover:bg-primary-variant">Open</button>
        <button class="px-4 py-2 rounded bg-primary/10 text-primary hover:bg-primary/20">Details</button>
      </div>
    </div>
  </div>
</section>
